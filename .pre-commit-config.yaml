repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-json
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/mmacpherson/pre-commit-julia
    rev: speed-up-format-sh
    hooks:
      - id: format_julia

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-json
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/mmacpherson/pre-commit-julia
    rev: f98133635b30441f655cf7bf339cafbb46b77263
    hooks:
      - id: format_julia
